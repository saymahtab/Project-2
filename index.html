<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stake Wallet</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body>
    <div class="main-container">
      <div class="left">
        <nav class="left-navbar">
          <h2 class="heading_1">Stake offerings</h2>
          <div class="nav-link-container">
            <ul class="nav-links">
              <li class="nav">
                <a href="/">Locked Staking</a>
              </li>
              <li class="nav">
                <a href="/">Defi Staking</a>
              </li>
            </ul>
          </div>
          <button class="nav-button">
            Active
            <i data-lucide="chevron-down"></i>
          </button>
        </nav>

        <!-- stake offering section  -->
        <section class="first-section">
          <article class="container">
            <div class="box box1">
              <div class="first-con">
                <div class="con">
                  <div class="image">
                    <img src="/assets/cardano-logo.png" alt="cardano" />
                  </div>
                  <div class="content">
                    <p>Cardano</p>
                    <span>ADA</span>
                  </div>
                </div>
                <div class="content-2">
                  <p>APY</p>
                  <span>8.65%</span>
                </div>
              </div>
              <div class="second-con"></div>
              <div class="third-con"></div>
              <button></button>
            </div>
            <div class="box-container">
              <div class="box box2">box2</div>
              <div class="box box3">box3</div>
            </div>
            <div class="box-container">
              <div class="box box4">box4</div>
              <div class="box box5">box5</div>
            </div>
          </article>
        </section>
        <section class="second-section">
          <h2 class="heading_1">Reward Query</h2>
          <article class="container_2">
            <div class="box box1">box1</div>
            <div class="box box2">box2</div>
            <div class="box box3">box3</div>
            <div class="box box4">box4</div>
          </article>
        </section>
        <!-- <section class="third-section">
          <h2 class="heading_1">Staking Activation</h2>
          <div></div>
        </section> -->
      </div>
      <div class="right">
        <nav class="right-navbar">
          <h2 class="heading_1">Staking wallet</h2>
          <button class="nav-button">
            USDT
            <i data-lucide="chevron-down"></i>
          </button>
        </nav>

        <section class="section-1">first</section>
        <section class="section-2">
          <h2 class="heading_1">Staking Reward</h2>
          <article class="right-box"></article>
        </section>
        <!-- <section class="section-3">
          third
        </section> -->
      </div>
    </div>

    <script>
      lucide.createIcons(); // This initializes the icons
    </script>
  </body>
</html>
